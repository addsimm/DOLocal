{% extends "josstaff/staff_base.html" %}
{% load i18n tz pages_tags mezzanine_tags staticfiles %}

{% block outer_breadcrumb %}{% endblock outer_breadcrumb %}

{% block all_content %}

    <style>

        .container {
            margin-top: 0;
        }

        .particbox {
            margin-top: 30px;
        }

        .videoContainer {
            background-color: pink;
            height: 180px;
            margin: 0;
            outline: 7px solid rgb(65, 45, 120);
            padding: 0;
            width: 240px;
        }

        .nameContainer {
            color: green;
            font-family: "Open Sans", sans-serif;
            font-size: 18pt;
            margin: 0;
            padding: 10px;
            width: 240px;
        }

    </style>

    {# <span class="josinstructions">Facilitator:</span> #}

    <div class="row josinstructions" style="margin-top: -50px;">

        <div id="audienceContainer"
             class="col-xs-12"
             style="padding: 15px 25px;">
        </div>
    </div>

    {# scripts #}
    <script src="https://cdn.temasys.com.sg/skylink/skylinkjs/0.6.x/skylink.complete.min.js"></script>

    <script charset="utf-8">

        LayoutVideoContainers();

        var userJOSName = 'missing';
        var SkylinkDemo = new Skylink();

        // call joinRoom after init() callback if you want to joinRoom instantly.
        SkylinkDemo.on("readyStateChange", function (state, room) {
            console.log("Room (" + room + ") state: ", room);
        });



        // Peer Joined
        SkylinkDemo.on('peerJoined', function (peerId, peerInfo, isSelf) {
            console.log('peerJoined Id: ' + peerId);
            console.log('peerJoined Info: ' + JSON.stringify(peerInfo).replace(/,/g, ",\n"));
            userJOSName = peerInfo['userData'];
        });



        // Incoming Stream
        SkylinkDemo.on("incomingStream", function (peerId, stream, peerInfo, isSelf) {
            console.log('incomingStream Info: ' + JSON.stringify(peerInfo).replace(/,/g, ",\n"));


            var vidbox = getNextEmptyVidBox(pId= peerId, uJOSN = userJOSName, publish=true);
            vidbox.autoplay = 'autoplay';

            if (isSelf) {
                ///// do isSelf
            }

            attachMediaStream(vidbox, stream);
            vidbox.id = 'vid_1_' + peerId;

        });


        // Peer left
        SkylinkDemo.on('peerLeft', function (peerId, peerInfo, isSelf) {
            console.log('peerLeft Id: ' + peerId);
            if (!isSelf) {
                var peerVideo = document.getElementById(peerId);
                // do a check if peerVideo exists first
                if (peerVideo) {
                    document.getElementById('peersVideo').removeChild(peerVideo);
                } else {
                    console.error('Peer video for ' + peerId + ' is not found.');
                }
            }
        });




        // ENCRYPT ROOM NAME - HIDE API KEY
        // always remember to call init()
        SkylinkDemo.init('441543cd-a1c5-4d93-a25c-3339daa9b959', function (error, success) {
            // do a check for error or success
            if (error) {
                console.error('Init failed: ', error);
            } else {
                console.log('1. Skylink init: ' + success);

                SkylinkDemo.joinRoom('my_room', {
                    userData: '{{ request.user.JOSProfile.jos_name }}',
                    audioFallback: true,
                    audio: true,
                    video: true,
                    frameRate: 15
                });
            }
        });

        // ----------------
        // Layout functions
        // ----------------

        function getNextEmptyVidBox(pId, uJOSN, publish) {
            for (c = 1; c < 13; c++) {

                var testId = '#vid_' + c + '_empty';
                console.log('testId: ' + testId);
                if ($(testId).length) {
                    nextEmptyID = testId.substr(1);
                    break;

                }
            }

            var emptyVidBox = document.getElementById(nextEmptyID);
            emptyVidBox.id = nextEmptyID.slice(0, -5) + pId;

            if (publish == true) {
                emptyVidBox.style.zIndex = 10;
            }

            var nameBoxID = 'name_' + emptyVidBox.id.split('_')[1].toString();
            var nameBox = document.getElementById(nameBoxID);
            nameBox.innerHTML = uJOSN;

            var particBox = document.getElementById('box_' + emptyVidBox.id.split('_')[1].toString());
            $(particBox).removeClass('hidden');

            return emptyVidBox
        }

        function LayoutVideoContainers() {

            for (i = 0; i < 2; i++) {
                var rowI = document.createElement('div');
                $(rowI).addClass('row');
                rowI.id = 'row_' + i;
                document.getElementById('audienceContainer').appendChild(rowI);

                for (j = 1; j < 5; j++) {
                    var pstn = (i * 4) + j;
                    var newParticBox = document.createElement('div');
                    $(newParticBox).addClass('col-xs-3 text-center particbox');
                    newParticBox.id = 'box_' + pstn;

                    var videoBoxId = 'vid_' + pstn + '_empty';

                    // // // // // // STOPPED

                    var uiLayout = [
                        '<div class="ot-bubbles">',
                        '</div>',
                        '<div class="ot-input" style="padding: 15px  0;">',
                        '  <div>',
                        '    <p class="ot-error-zone" hidden>Error sending the message!</p>',
                        '    <p class="ot-new-messages" hidden>\u25BE&nbsp;Click to scroll to new messages</p>',
                        '    <textarea placeholder="Contribute a thought&hellip;" class="ot-composer">' + '</textarea>',

                        '      <p class="ot-character-counter"><span></span> characters left</p>',
                        '      <button class="btn btn-default" style="float: right; padding: 6px 12px;">Send</button>',
                        '    </div>',
                        // '  </div>',
                        '</div>'
                    ].join('\n');




                    newParticBox.innerHTML = "<video id=" + videoBoxId + " class='videoContainer' muted='' autoplay='' style='transform: rotateY(-180deg);'> </video>";
                    var newVidBox = document.createElement('video');

                    var newNameBox = document.createElement('div');
                    newNameBox.id = 'name_' + pstn;
                    $(newNameBox).addClass('row text-center nameContainer').innerHTML = newNameBox.id;
                    newParticBox.appendChild(newNameBox);

                    rowI.appendChild(newParticBox);
                }
            }
        }

        function reclaimSlot(e) {
            var reclaimedID = ' ';
            var subscriber_jos_name = e.stream.name.split(',')[0];
            subscriber = subscriber_jos_name.slice(0, -1).split(' ').join('_');
            for (c = 1; c < 13; c++) {
                var testID = '#vid_' + c + '_' + subscriber;
                if ($(testID).length) {
                    reclaimedID = testID.substr(1);
                    break;
                }
            }

            var position = reclaimedID.split('_')[1].toString();

            particBox = document.getElementById('box_' + position);
            $(particBox).empty().addClass('hidden');

            vidBox = document.createElement('video');
            $(vidBox).addClass('row videoContainer');
            vidBox.id = 'vid_' + position + '_empty';
            vidBox.innerHTML = vidBox.id;
            particBox.appendChild(vidBox);

            var nameBox = document.createElement('div');
            $(nameBox).addClass('row text-center nameContainer');
            nameBox.id = 'name_' + position;
            nameBox.innerHTML = nameBox.id;
            particBox.appendChild(nameBox);
        }

    </script>

{% endblock all_content %}
