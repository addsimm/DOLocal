

{% if  help_search_text %}
    <div class= "josinstructions" style="color: #5bc0de; margin-top: 15px;">
        Searching for "{{ help_search_text }}" - Found {{ help_items.count}} items:<br>
    </div>
{% endif %}
{#{% if  member_search_results.count > 0 %}#}
        {% for help in help_items %}
            <ul>
                <li style="margin-top: 20px;">
                    <a style="padding: 5px 12px;" href="javascript:showHelpItem();">
                        {{ help.title }}
                    </a>
                </li>
            </ul>

            <div id="help_item_box" style="
                        background-color: rgb(231, 209, 222);
                        display: none;
                        height: 450px;
                        left: 65px;
                        overflow-x: hidden;
                        padding: 25px 55px;
                        position: fixed;
                        top: 75px;
                        width: 1065px;
                        z-index: 135;
                        ">
                <div class="row">

                    <button class="btn btn-warning btn-lg pull-right"
                            style="display:block"
                            onclick="showHelpItem();">
                        Back
                    </button>

                </div>

                <div class="row" style="margin-top: 15px; margin-left: 40px;">

                    {{ help.content | safe }}

                </div>
            </div>

        {% endfor %}
{#{% else %}#}
{#    ---#}
{#{% endif %}#}
<br><br><br>
