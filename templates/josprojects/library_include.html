
<style>

#library_include .btn-link {
    margin-top: 10px;
    width: 100%;
}

</style>

<div id="library_include">

    <div class="row text-center" style="margin: 40px 0 0 0;">
        <span class="homehead" style="font-size: 20pt;">Library</span>
    </div>

    <button class="btn btn-link" onclick="location.href='{% url "story_gallery" %}';">
        Published
    </button>

    <div style="border-top: 1px solid rgb(45,25,160); margin: 20px 0 0 0;"></div>

    {% for team in user.JOSProfile.teams.all %}

        <button class="btn btn-link" onclick="location.href='{% url "story_gallery" %}/?team={{ team.id }}';">
            {{ team }}
        </button>

    {% endfor %}

    <div style="border-top: 1px solid rgb(45,25,160); margin: 10px 0 0 0;"></div>

    <button class="btn btn-link" onclick="location.href='{% url "mystory_list" %}';">
        My stories
    </button>

    <a class="btn btn-default"
       style="margin-top: 20px; width: 100%;"
       href="{% url 'josstory' %}/0">
        New story
    </a>

</div>
