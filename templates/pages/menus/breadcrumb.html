{% load i18n pages_tags inbox %}

<div class="row" style="background-color: rgba(65, 45, 120, .2);
                         border-radius: 0;
                         height: 60px;
                         margin-bottom: 0;
                         margin-top: 10px;">

    <div class="col-xs-5" style="width: 37.5%; margin-top: 15px; padding: 0;">

        <a class="joslargelinkbutton" style="margin-left: 5px;"
           href="{% url "personaldesk" %}/{{ request.user.id }}">
               <i class="fa fa-home fa-fw"></i>
                Desk
        </a>

        <a class="joslargelinkbutton" style="margin-left: 5px;"
           href="{% url "josmessages:messages_redirect" %}">
            <span style="margin: 0 3px;">
                <i class="fa fa-envelope fa-fw"></i>
                Mail
            </span>

            {% inbox_count as my_var %}
            {% if my_var >= 1 %}
                <span style="color: white; background-color: red; padding: 0 2px 0 7px; text-align: center;">
                    {{ my_var }}
                </span>
            {% else %}
                <span style="color: rgb(112, 154, 109); background-color: rgb(112, 154, 109); padding-right: 5px; padding-left: 5px;">
                    &nbsp&nbsp
                </span>
            {% endif %}
        </a>

        <a class="joslargelinkbutton" style="margin-left: 5px;"
           href="{% url "josmembers:josmembers_list" %}">
            <span style="margin: 0 4px;">
                <i class="fa fa-heart  fa-fw"></i>
                Friends
            </span>
        </a>

    </div>

    <div class="col-xs-6 breadcrumbtitle" style="width: 60%; margin-left: 0; padding-left: 0; padding-top: 10px;">
        <span style="font-size: 12pt; margin-right: 7px;">page: </span>

        <!-- closing divs on pages -->
