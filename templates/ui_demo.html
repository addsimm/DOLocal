<!-- css switch -->
<style>
    /* The switch - the box around the slider */
    .switch {
        position: relative;
        width: 60px;
        height: 50px;
    }

    /* Hide default HTML checkbox */
    .switch input {
        display: none;
    }

    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 30px;
        left: 4px;
        bottom: 4px;
        background-color: white;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

</style>


<!-- Rectangular switch -->
<label class="switch">
    <input type="checkbox">
    <div class="slider"></div>
</label>

<!-- Rounded switch -->
<label class="switch" style="margin-left: 100px;">
    <input type="checkbox">
    <div class="slider round"></div>
</label>
