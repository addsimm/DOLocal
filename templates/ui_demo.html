{% extends "base.html" %}
{% block meta_title %}UI Demo{% endblock %}
{% block title %}UI Demo{% endblock %}

{% block breadcrumb_menu %}{{ block.super }}Adam&#39s UI Demo{% endblock %}

{% block footer %}{% endblock %}

{% block all_content %}


    <!-- css switch -->
    <style>

        input {
            display: none;
        }

        /* The switch - the box around the slider */
        .switch {
            position: relative; top:3px; margin-left: 10px;
            height: 40px; width: 100px;
            outline: 2px solid #412d78;
        }

        /* Hide default HTML checkbox */


        /* Slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
        }

        .slider:before {
            position: absolute;
            color: white; font-size: 14pt; text-align: center;
            content: "OFF";
            top: 0; left: 0; height: 40px; width: 50px;
            padding-top: 7px;
            background-color: #5bc0de;
        }

        input:checked + .slider {
            background-color: #5cb85c;
        }

        input:checked + .slider:before {
            transform: translateX(50px);
            content: "ON";
        }

        /* three way */

        .three_label {
            background-color: white;
            font-size: 14pt;
            text-align: center;
            height: 40px;
            width: 90px;
            padding-top: 7px;
            color: #5bc0de;
            cursor: pointer;
        }

        .not-checked {
            color: #5bc0de;
            background-color: white;
        }

        .input-checked {
            background-color: #5bc0de !important;
            color: white !important;
        }

        /* Sho tools checkbox */
        .check_container label:before {
            position: absolute;
            top: 6px;
            left: 750px;
            content: " ";
            width: 44px;
            height: 44px;
            background-color: transparent;
            border: 5px solid #412d78;
            transition: border-color .2s;
        }

        .check_container label:hover::before {
            border: 5px dotted #f0ad4e;
        }

        .check_container label:hover {
            color: #f0ad4e;
        }

        .check_container label:after {
            position: absolute; top: 6px; left: 755px;
            font-family: FontAwesome;
            font-size: 32pt;
            content: "\f00d";
            color: #412D78;
            transition: color .2s;
        }

    </style>

    <div id="main" style="
        position: absolute;
        top: 0;
        padding-top: 15px;
        left: 30px;
        height: 55px; width: 450px;
        background-color: pink;
    ">

        <button class="j_button_small j_info_button"
                style="position: absolute; left: 10px;"
                onclick=" ">
            <i class="fa fa-circle fa-fw"></i>
            STORYWHEEL
        </button>

        <button class="j_button_small j_relocate_button"
                style="position: absolute; left: 170px;"
                onclick=" ">
            <i class="fa fa-square fa-fw"></i>
            VERSIONS
        </button>

        <button class="j_button_small j_action_button"
                style="position: absolute; left: 305px;"
                onclick=" ">
            <i class="fa fa-scissors fa-fw"></i>
            NEW TITLE
        </button>

        <div id="right_tools"
             style= "display: flex; justify-content: flex-end;
             align-items: center;
             position: absolute; top: 0; left: 450px;
             padding-top: 5px;
             height: 55px; width: 800px;
             background-color: aliceblue;">

            <div style="font-size: 12pt; font-weight: bold; text-align: center">
                Auto<br>save:</div>
            <label class="switch">
                <input type="checkbox">
                <div class="slider"></div>
            </label>

            <div style="font-size: 12pt; font-weight: bold;
                 margin-left: 30px; text-align: center">
                Shared<br>with:
            </div>

            <div id="sharing_box" style="
                 position: relative; top:0; margin-left: 10px;
                 height: 40px; width: 280px;
                 outline: 2px solid #412d78;">

                <label class="three_label">
                    <input type="radio" name="toggle">NONE
                </label>

                <label class="three_label">
                    <input type="radio" name="toggle">CIRCLES
                </label>

                <label class="three_label">
                    <input type="radio" name="toggle">PUBLISH
                </label>

            </div>

            <div class="check_container" style="margin: 0 55px 0 45px;">
                <label for="show_tools_checkbox" style="
                font-size: 24pt; font-weight: bold;">
                    Tools:
                </label>
                <input id="show_tools_checkbox" type="checkbox" onclick="toolsHandler();">
            </div>

        </div>
    </div>

    <script>

     function toolsHandler() {
        console.log('tools checked');
    }

    $('#sharing_box label').click(function () {
        console.log('clicked: ' + this);
        $(this).addClass('input-checked')
               .removeClass('not-checked');

        $(this).siblings()
                .removeClass('input-checked')
                .addClass('not-checked');
    });

    </script>



{% endblock all_content %}
