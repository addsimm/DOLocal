{% extends "base.html" %}

{% load i18n jospybb_tags %}

{% block extra_head %}

    {{ block.super }}
    <!-- Feeds -->
    <link rel="alternate"
          type="application/atom+xml"
          href="{% url 'jospybb:feed_posts' %}"
          title="{% trans "Latest posts on forum" %}" >

    <link rel="alternate"
          type="application/atom+xml"
          href="{% url 'jospybb:feed_topics' %}"
          title="{% trans "Latest topics on forum" %}" >
{% endblock %}


{% block all_content %}

    <div class="row" style="margin-bottom: 30px; margin-top: 50px;">

        <div class="col-xs-10 col-xs-offset-1">

            {% block content %}

            {% endblock content %}

        </div>

    </div>

{% endblock all_content %}
