{% load i18n mezzanine_tags accounts_tags %}

<style>

    .btn-default {
        background-color: rgb(230, 225, 240);
        background-image: none;
        background-repeat: no-repeat;
        border-color: rgb(65, 25, 140);
        box-shadow: none;
        font-size: 14pt;
        text-decoration: none;
        text-shadow: none;
        color: rgb(65, 25, 140);
    }

</style>

{% if request.user.is_authenticated %}

    <div class="row" style=" ">
        <div class="col-xs-12 text-right" style="padding-right: 0;">

            <a href="/contact" class="btn btn-default">
                {% trans "Contact Us" %}</a>

            <a href="{% url "logout" %}?next={{ request.path }}" class="btn btn-default" style="width: 122px;">
                Log Out</a>

        </div>
    </div>
    <div class="row" style=" margin-top: 5px;">
        <div class="col-xs-12 text-right" style="background-color: transparent; line-height: 1.2; padding-right: 0;">

            {% url "profile" request.user.username as profile_url %}

            <!-- TODO: photo -->

            <div style="color: green; font-size: 30pt; font-weight: bold;">
                {{ user.get_short_name }}
                <a href="{{ profile_url }}" style="color: #942fab; font-size: 10pt; margin-left: 5px; margin-right: 5px;">My profile</a>
            </div>
        </div>
    </div>

{% else %}

    <div class="row" style="background-color: transparent;">
        <div class="col-md-12  text-right" style="padding-right: 0;">

           <a href="/contact" class="btn btn-default">
                {% trans "Contact Us" %}</a>

           <a href="{% url "login" %}?next={{ request.path }}" class="btn btn-default">
                {% trans "Join / Log In" %}</a>

        </div>
    </div>

{% endif %}
