{% load i18n mezzanine_tags accounts_tags %}

{% if request.user.is_authenticated %}

    <div class="row" style=" ">
        <div class="col-xs-12 text-right" style="padding-right: 0;">

            <a href="/contact" class="btn btn-default">{% trans "Contact Us" %}</a>

            <a class="btn btn-default"
               style="width: 122px;"
               href="{% url "logout" %}?next={{ request.path }}">
                {% trans "Log Out " %}
            </a>

        </div>
    </div>

    <div class="row" style="margin-top: 12px;">
        <div class="col-xs-12 text-right" style="padding-right: 0;">
            <a style="padding: 3px 8px;"
               href="{% url "personaldesk" %}/{{ request.user.id }}">
                {{ user.get_short_name }}'s desk
            </a>

        </div>
    </div>

{% else %}

    <div class="row" style="background-color: transparent;">
        <div class="col-xs-12  text-right" style="padding-right: 0;">

           <a href="/contact" class="btn btn-default">
                {% trans "Contact Us" %}</a>

           <a href="{% url "login" %}" class="btn btn-default">
                {% trans "Join / Log In" %}</a>

        </div>
    </div>

{% endif %}
