{% extends "django_messages/base.html" %}
{% load i18n %}

{% block all_content %}

    {{ block.super }}
    <h1>{% trans "Compose Message" %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="form-actions"><!-- sumbit -->
            <input class="btn btn-default btn-lg pull-left" style="margin-top: 10px;" type="submit" value="Send message">
        </div>
    </form>

{% endblock %}
