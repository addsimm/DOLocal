{% extends "django_messages/base.html" %}
{% load i18n %}

{% block all_content %}

    {{ block.super }}
    <h1>Compose Message</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
        <input class="btn btn-default"
               style="background-color: #5cb85c; border: none; color: white; outline: none; width: 150px;"
               type="submit" value="Send message">
    </form>

{% endblock %}
