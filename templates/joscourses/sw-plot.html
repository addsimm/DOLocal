{% load i18n mezzanine_tags accounts_tags  static %}

<head>
    <link rel="stylesheet" href="{% static "css/josmain.css" %}">
    <link href='https://fonts.googleapis.com/css?family=
        Architects+Daughter|Abril+Fatface|Open+Sans|Stalemate' rel='stylesheet'>
<style>

    .edit_box {
        border: 2px dashed #5bc0de;
        height: 100%;
        width: 99%;
        background-color: rgba(255, 255, 255, .9);
    }

    .edit_box:hover {
        background-color: white;
    }

    .template_row {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        width: 100%;
    }

    .template_component {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        height: 100%;
    }

    .component_label {
        font-family: 'Architects Daughter';
        font-size: 24pt;
        font-weight: bold;
        background-color: white;
        padding: 0 8px;
    }

</style>
</head>


<body id=" " style="position: relative; height: 750px; width: 1265px; margin: 0; padding: 0">

{#    <div id="wheel_navigation" style="background-color: transparent;#}
{#         position: absolute; top: 0; left: 0; height: 300px; width: 300px; z-index: 130;">#}
{#    </div>#}

    <div class="border-box " style="
         position: absolute; top: 0; left: 0; height: 750px; width: 1265px;
         background-image: url('{% static 'img/plot-template-122516.png' %}');
         background-size: 1265px 750px;">

        <!-- Editor -->
        <div id='edit_bucket' style="
             position: absolute; left: 0; top: 120px; z-index: 115; display: none">


            <div id="component_hints"
                 style="position: absolute; left: 0; top: 15px;
                        height: 540px; width: 325px;
                        border: 1px solid rgb(65,45,120);
                        background-color: lightyellow;">

            </div>

            <a id="cancel_btn_central"
               class="btn btn-danger edit_btn_control"
               style="top: 2px; left: 875px;"
               onclick="cntrlCKDestroy();"
               data-toggle="tooltip"
               data-placement="bottom"
               title="Warning: discards recent changes!"
            >
                Discard
            </a>

            <a id="save_btn_central"
               class="btn btn-success edit_btn_control"
               style="top: 2px; left: 1015px;"
               onclick="cntrlCKEditSave('plot', '/joscourses/wheel_update/?id=' + '{{ wheel.id }}');"
               data-toggle="tooltip"
               data-placement="bottom"
               title="Replaces template content"
            >
                Save
            </a>

            <div id="cntrl_editor_title"
                 style="
                        font-size: 42pt;
                        font-weight: bold;
                        position: absolute; top: -30px; left: 345px;
                        height: 75px; width: 500px;
                        background-color: white;
                        z-index: 115;
                ">Test
            </div>

            <div id="cntrl_editor_container"
                 style="position: absolute; top: 45px; left: 340px; width: 800px; height: 490px; background-color: lightblue;">
            </div>

        </div>

        <div class="template_row" style="height: 18%;
             justify-content: flex-end;">

            <!-- Climax -->
            <div class="template_component" style="width: 75%; margin-right: 1%;">
                <div>
                    <button id="climax_edit_btn" class="j_button_small j_info_button"
                            onclick="cntrlCKEditStart('climax');">
                        Edit
                    </button>

                    <span class="component_label">Climax</span>
                </div>

                <div id='original_content_climax' class='edit_box'>
                    {{ plot_template.climax }}
                </div>
            </div>

        </div>

        <div class="template_row" style="height: 53%; justify-content: flex-end;">

            <!-- Rising -->
            <div class="template_component" style="width: 41%; margin-right: 25px;">
                <div>
                    <button id="rising_edit_btn" class="j_button_small j_info_button"
                            onclick="cntrlCKEditStart('rising');">
                        Edit
                    </button>

                    <span class="component_label">Rising action</span>
                </div>

                <div id='original_content_rising' class='edit_box'>
                    {{ plot_template.rising }}
                </div>
            </div>

            <!-- Falling -->
            <div class="template_component" style="width: 32%;  margin-right: 1%; align-items: flex-end">
                <div>
                    <span class="component_label">Falling action</span>

                    <button id="falling_edit_btn" class="j_button_small j_info_button"
                            onclick="cntrlCKEditStart('falling');">
                        Edit
                    </button>
                </div>

                <div id='original_content_falling' class='edit_box'>
                    {{ plot_template.falling }}
                </div>
            </div>

        </div>

        <div class="template_row" style="
             display: flex; justify-content: space-between; height: 28%;">

            <!-- Incite -->
            <div class="template_component" style="width: 49%">
                <div>
                    <button id="incite_edit_btn" class="j_button_small j_info_button"
                            onclick="cntrlCKEditStart('incite');">
                        Edit
                    </button>

                    <span class="component_label">Inciting incident</span>
                </div>

                <div id='original_content_incite' class='edit_box'>
                    {{ plot_template.incite }}
                </div>

            </div>

            <!-- Resolve -->
            <div class="template_component" style="width: 48%; margin-right: 1%; align-items: flex-end">
                <div>
                    <span class="component_label">Resolution</span>

                    <button id="resolve_edit_btn" class="j_button_small j_info_button"
                            onclick="cntrlCKEditStart('resolve');">
                        Edit
                    </button>
                </div>

                <div id='original_content_resolve' class='edit_box'>
                    {{ plot_template.resolve }}
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="{% static "js/central-editor-include.js" %}"></script>

<script>

        $('.edit_btn_central').show();
        $('.component_label').show();


</script>

</body>
